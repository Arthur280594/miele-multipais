<header class="main-header">

  <!-- Logo -->
  <a class="logo" style="text-decoration: none!important;">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <img  routerLink="/" class="img-responsive pointer" style="height: -webkit-fill-available; position: fixed; width: 53px; height: 53px;
      top: 10px;" src="../../../assets/img/miele-logo-small.png" />
      <a class="sidebar-toggledos" style="font-size:25px; position: fixed; margin-top: 10px;" data-toggle="offcanvas" role="button">
      </a>
    </span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><img routerLink="/" class="img-responsive pointer" style="height: -webkit-fill-available;"
        src="../../../assets/img/miele-logo-immer-besser.png" />
        <h3 class="bienvenido-text">BIENVENIDO</h3>
    </span>
    <a class="sidebar-toggle" style="font-size:25px; position: fixed; margin-top: 10px;" data-toggle="offcanvas" role="button">
    </a>
    
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <!-- Navbar Right Menu -->
    <h3 class="location">{{pais.location}}</h3>
    <div class="navbar-custom-menu">

      <ul class="nav navbar-nav">

        <li class="dropdown notifications-menu col-sm-2">
          <!-- Menu toggle button -->
          <i>

            <div class="text-center pointer" (click)="verlocacion('GLOBAL')" [ngClass]="{'active':pais.location === 'GLOBAL'}">
              <div class="imgs">
                <img class="img-redondeada" src="../../../assets/svg/312523.svg" alt="global" width="100%">
              </div>
              GLOBAL
            </div>
          </i>
        </li>

        <li class="dropdown notifications-menu col-sm-2">
          <!-- Menu toggle button -->
          <i>
            <div class="text-center pointer" (click)="verlocacion('CHILE')" [ngClass]="{'active':pais.location === 'CHILE'}">
              <div class="imgs">
                <img class="img-redondeada" src="../../../assets/svg/1200px-Flag_of_Chile.svg.png" alt="global"
                  width="100%" height="100%">
              </div>
              CHILE
            </div>
          </i>
        </li>

        <li class="dropdown notifications-menu col-sm-2">
          <!-- Menu toggle button -->
          <i>
            <div class="text-center pointer" (click)="verlocacion('MEXICO')" [ngClass]="{'active':pais.location === 'MEXICO'}">
              <div class="imgs">
                <img class="img-redondeada" src="../../../assets/svg/mx.png" alt="global" width="100%" height="100%">
              </div>
              MEXICO
            </div>
          </i>
        </li>
        <!-- Notifications Menu -->
        <li class="dropdown notifications-menu">
          <!-- Menu toggle button -->
          <i style="font-size:40px">|</i>
        </li>
        <!-- Notifications Menu -->
        <li class="dropdown notifications-menu">
          <!-- Menu toggle button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o" style="font-size:30px"></i>
            <span class="label label-danger">0</span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">You have 10 notifications</li>
            <li>
              <!-- Inner Menu: contains the notifications -->
              <ul class="menu">
                <li>
                  <!-- start notification -->
                  <a href="#">
                    <i class="fa fa-users text-aqua"></i> 5 new members joined today
                  </a>
                </li>
                <!-- end notification -->
              </ul>
            </li>
            <li class="footer"><a href="#">View all</a></li>
          </ul>
        </li>
        <!-- Tasks Menu -->
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="assets/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs" style="font-size:20px">Miele User</span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">

              <p>
                Miele User
                
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <div class="row">
                <div class="col-xs-4 text-center">
                  <a href="#">Followers</a>
                </div>
                <div class="col-xs-4 text-center">
                  <a href="#">Sales</a>
                </div>
                <div class="col-xs-4 text-center">
                  <a href="#">Friends</a>
                </div>
              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a href="#" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
      </ul>
    </div>
  </nav>
</header>
